version: 2
updates:
  # Composer dependencies
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "[TASK]"
    labels:
      - "dependencies"
      - "composer"
    reviewers:
      - "netresearch/typo3-team"
    groups:
      typo3:
        patterns:
          - "typo3/*"
      dev-dependencies:
        dependency-type: "development"
        patterns:
          - "*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "[TASK]"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "netresearch/typo3-team"
